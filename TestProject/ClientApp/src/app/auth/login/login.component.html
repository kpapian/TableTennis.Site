<div class="position-absolute h-100 w-100">
  <div class="container mb-auto mt-5">
    <div class="d-flex flex-column col-md-10 order-md-1 mr-auto ml-auto mb-auto">

      <div class="col-md-6 mb-5">
        <strong class="mb-3">Login to TTClub</strong>
      </div>

      <form [formGroup]="checkoutForm">

        <div class="col-md-6 mb-3">
          <label for="userName">User name</label>
          <input type="text" autocomplete="on" class="form-control" id="firstName" formControlName="userName" placeholder="" value="">
          <small class="required-message">
            Required
          </small>
        </div>
        <div class="col-md-6 mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="lastName" formControlName="password" placeholder="" value="">
          <small class="required-message"
            *ngIf="!checkoutForm.get('password').valid && checkoutForm.get('password').touched">
            Required
          </small>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary pl-4 pr-4">Log in</button>
        </div>
      </form>
    </div>
  </div>
</div>
