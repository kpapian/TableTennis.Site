<section class="login-container d-flex flex-column h-100">
  <div class="d-flex flex-column col-md-3 mr-auto ml-auto mb-auto">
    <div class="mt-5 mb-5">
      <strong>Login to TTClub</strong>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-4">
        <label for="inpLoginUserName">User name          
        </label>
        <input id="inpLoginUserName" type="text" class="form-control" formControlName="userName" maxlength="100" autocomplete="on">
        <ng-container *ngIf="loginFormSubmitted && userName.invalid">
          <div *ngIf="userName.errors.required" class="mt-1">
            <small class="required-message">Required</small>
          </div>
          <div *ngIf="userName.errors.whitespacesOnly" class="mt-1">
            <small class="required-message">User name contains whitespacesOnly</small>
          </div>
        </ng-container>
      </div>
      <div class="form-group mb-5">
        <div class="d-flex justify-content-between">
          <label for="inpLoginPassword">Password
          </label>
        </div>
        <input id="inpLoginPassword" type="password" class="form-control" formControlName="password" maxlength="100" autocomplete="on">
        <ng-container *ngIf="loginFormSubmitted && password.invalid">
          <div *ngIf="password.errors.required" class="mt-1">
            <small class="required-message">Required</small>
          </div>
          <div *ngIf="password.errors.whitespacesOnly">
            <small class="required-message">Password contains whitespacesOnly</small>
          </div>
        </ng-container>
      </div>
      <div class="d-flex justify-content-end">
        <button id="btnLoginSubmit" type="submit" class="btn btn-primary pl-4 pr-4">
          Log in
        </button>
      </div>
    </form>
  </div>
</section>
