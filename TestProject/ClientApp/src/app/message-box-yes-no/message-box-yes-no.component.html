<div class="modal-header pl-4 pr-4">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeMessageBox(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body pl-4 pr-4">
  {{ message }}
</div>
<div class="modal-footer pl-4 pr-4">
    <button type="button" class="btn btn-danger px-3" (click)="closeMessageBox(true)">{{ yesButtonText}}</button>
    <button type="button" class="btn btn-outline-dark px-3" (click)="closeMessageBox(false)">{{ noButtonText}}</button>
</div>
