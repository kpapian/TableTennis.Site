<div class="d-flex flex-row justify-content-start" *ngIf="!isDeleted">
    <div class="col-sm-4">{{cartItem.equipmentName}}</div>

    <div class="d-flex flex-row my-1">
        <label class="my-1 mx-2" for="inlineFormInput">Quantity</label>
        <input type="number" class="form-control mx-1" id="inlineFormInput" 
        (input)="calculateItemTotal()" 
            [(ngModel)]="cartItem.quantity">
    </div>

    <div class="d-flex col-sm-2">
        Price: ${{cartItem.price}}
    </div>

    <div class="d-flex col-sm-2">
        Total:${{itemTotal}}
    </div>

    <div class="d-flex">
        <button type="button" class="close" aria-label="Close" (click)="onDelete(cartItem)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <hr>
</div>
